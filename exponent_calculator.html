<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="a" type="number" placeholder="enter value a">
    <input id="b" type="number" placeholder="enter value b">
    <button id="a1">Check Product</button>
    <button id="b2">Check Exponent</button>
    <p></p>
</body>
</html>
<script>
    document.querySelector("#a1").addEventListener("click" , product)
    function product (){
         var n1 = document.querySelector("#a").value ;
         var n2 = document.querySelector("#b").value 
        alert(n1*n2);
    };
    document.querySelector("#b2").addEventListener("click" , exponent)
    function exponent(){
       
        var n1 = document.querySelector("#a").value;
        var n2 = document.querySelector("#b").value
        var pro = 1;
        for(i = 0;i<n2;i++){
            var pro = pro*n1;
        }
        document.querySelector("p").innerText = pro;
    }
</script>
